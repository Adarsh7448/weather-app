<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="myapp">
        City Name:<input type="text" v-model="city">
        <button @click="getWeather">Get Details</button>
        <div v-if="status == 200">
            <h2>Weather details for: {{ city }}</h2><hr>
            <h3>Max: {{maxTemp}}</h3>
            <h3>Min: {{minTemp}}</h3>
            <h3>Average: {{avgTemp}}</h3>
        </div>
        <div v-else-if="status == 404">
            <h2>Please enter a valid city name and try again!</h2>
        </div>
    </div>
    <!-- <script src="weather-script.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/mathjs@11.7.0/lib/browser/math.min.js"></script> -->
</body>
</html>
